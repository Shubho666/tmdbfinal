

<mat-card class="example-card" (click)=movieDetails()>
    <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>{{movie.original_title}}</mat-card-title>
        <mat-card-subtitle>{{movie.popularity}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://image.tmdb.org/t/p/original{{ movie.poster_path }}" alt={{movie.origal_title}}>
    <mat-card-content>
        <p>
        {{movie.overview}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>COMMENT</button>
    </mat-card-actions>
</mat-card>
